<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading">
  <h2>{{ "favouriteJokes" | translate }}</h2>
  <mat-card
    class="joke-container"
    *ngFor="let favouriteJoke of favouriteJokes; let i = index"
    (click)="onDeleteJoke(i)"
  >
    <span>{{ favouriteJoke.joke }}</span>
    <span class="button">
      <button mat-mini-fab color="basic">
        <mat-icon>delete</mat-icon>
      </button>
    </span>
  </mat-card>
</div>
